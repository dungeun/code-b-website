name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH to Server and Deploy
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}  # 141.164.62.149는 비밀로 설정됨
          SERVER_USER: ${{ secrets.SERVER_USER }}  # root는 비밀로 설정됨
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}  # SSH 키는 비밀로 설정됨
        run: |
          echo "$SERVER_SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull cheon43/codeb:latest && docker run -d -p 8080:3000 cheon43/codeb:latest"